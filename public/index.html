<!DOCTYPE html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/devfloww.ico" />
    <link rel="icon" type="image/x-icon" href="/devfloww.ico" />
    <link rel="shortcut icon" href="/devfloww.ico" />
    <link rel="apple-touch-icon" href="/devfloww.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Direction Protection -->
    <meta name="direction" content="ltr" />
    <meta http-equiv="Content-Language" content="tr" />
    
    <!-- Extension Protection -->
    <meta name="google" content="notranslate" />
    <meta name="robots" content="noindex, nofollow, noimageindex, noarchive, nosnippet" />
    
    <meta
      name="description"
      content="DevFlow Platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>DevFlow</title>
    
    <!-- Google Fonts for Turkish characters -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Immediate direction protection */
      html, body {
        direction: ltr !important;
        text-align: left !important;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif !important;
      }
      #root {
        direction: ltr !important;
        text-align: left !important;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif !important;
      }
      
      /* Turkish character support */
      * {
        font-feature-settings: "kern" 1, "liga" 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body dir="ltr">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" dir="ltr"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

</html>
